<!-- Start Header Area -->
<style>
	ul.mat-mdc-autocomplete.ng-tns-c80-0 {
		position: absolute;
		top: 40px;
		background: white;
		width: 100%;
		text-align: left;
		left: 0;
	}
</style>
<header class="header_area sticky-header">
	<div class="main_menu">
		<nav class="navbar navbar-expand-lg navbar-light main_box">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<a class="navbar-brand logo_h" href="index.html"><img src="assets/img/logo.png" width="80px" alt=""></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
					<ul class="nav navbar-nav menu_nav ml-auto">
						<li class="nav-item active"><a class="nav-link" href="index.html">Trang chủ</a></li>
						<li class="nav-item submenu dropdown">
							<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
								aria-haspopup="true" aria-expanded="false">Sản phẩm</a>
							<ul class="dropdown-menu">
								<li class="nav-item"><a class="nav-link" [routerLink]="['/products']">Tất cả sản
										phẩm</a></li>
								<li class="nav-item"><a class="nav-link" [routerLink]="['/listorder']">Xem Giỏ Hàng</a>
								</li>
								<li class="nav-item"><a class="nav-link" [routerLink]="['/checkout']">Thanh toán </a>
								</li>
								<li class="nav-item"><a class="nav-link" [routerLink]="['/order-detail']">Xác nhận</a>
								</li>
							</ul>
						</li>

						<li class="nav-item">
							<a class="nav-link" [routerLink]="['/checkout']">Thanh toán sản phẩm</a>
						</li>

						<li class="nav-item " *ngIf="!check">
							<a [routerLink]="['/register']" class="nav-link ">Đăng ký</a>
						</li>
						<li class="nav-item " *ngIf="!check">
							<a [routerLink]="['/login']" class="nav-link">
								Đăng Nhập
							</a>
						</li>
						<li class="nav-item " *ngIf="check">
							<a class="nav-link ">Xin Chào {{name}}</a>

						</li>
						<li class="nav-item " *ngIf="check">
							<a href="#" class="nav-link " (click)="logout()">
								Đăng Xuất
							</a>
						</li>

						<li class="nav-item"><a class="nav-link" href="https://zalo.me/0343689757">Hỗ trợ</a></li>
						<!-- <ul class="nav navbar-nav navbar-right"> -->
						<li class="nav-item"><a [routerLink]="['/listorder']" class="fa fa-shopping-cart"
								style="font-size:30px;color:red"><span></span></a></li>
						<li class="nav-item">
							<button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="search_input" id="search_input_box">
		<div class="container">
			<form class="d-flex justify-content-between">
				<input class="form-control" type="text" placeholder="Tìm kiếm nhanh" aria-label="Number" matInput
					(input)="handdleSearch($event)">

				<ul class="mat-mdc-autocomplete ng-tns-c80-0">
					<ng-container *ngFor="let product of search_products ">
						<li class="search_main" [value]="product.name">
							<a (click)="reloadCurrentPage(product.id)">
								<span><img id="search_image" class="search_image" [src]="url+product.image"
										[alt]="product.name" width="50px" height="50px">
									{{product.name}}
									<b class="price_search">{{ product.price | number }}vnd</b></span>
							</a>
						</li>
					</ng-container>
				</ul>
			</form>
		</div>
	</div>

</header>
